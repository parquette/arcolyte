name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
  #schedule:
    # run at 6AM & 6PM UTC
    #- cron:  '0 6,18 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: Swatinem/rust-cache@v1

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
